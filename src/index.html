<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script>

    </script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>
      We are using node <script>document.write(process.versions.node)</script>,
      Chrome <script>document.write(process.versions.chrome)</script>,
      and Electron <script>document.write(process.versions.electron)</script>.
    </p>
    <p>
      <script>
        const remote = require('electron').remote;
        const app = remote.app;
        document.write(`App Name: ${app.getVersion()}`);

        // inter-process communication
        const ipc = require('electron').ipcRenderer;
        ipc.on('message', (event, message) => console.log(message));
        // auto update logic
        ipc.on('autoUpdater:error', (event, error) => console.error(error));
        ipc.on('autoUpdater:update-downloaded', (...args) => {
          console.log('update-downloaded:', args);
          if (confirm('Quit and Install?')) ipc.send('quit-and-install');
        });

      </script>
    </p>
  </body>
</html>
